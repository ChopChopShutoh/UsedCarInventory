<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>車両情報入力</title>
    <style>
        label { display: inline-block; width: 150px; margin: 5px 0; }
        input, select { width: 200px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>車両情報</h1>
    <form th:action="@{/cars}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}" />
        <!-- 車両の基本情報 -->
        <h2>車両の基本情報</h2>
        <label>車台番号: <input type="text" th:field="*{chassisNumber}" /></label>
        <span class="error" th:errors="*{chassisNumber}"></span><br/>
        <label>車種: <input type="text" th:field="*{model}" /></label>
        <span class="error" th:errors="*{model}"></span><br/>
        <label>メーカー: <input type="text" th:field="*{manufacturer}" /></label>
        <span class="error" th:errors="*{manufacturer}"></span><br/>
        <label>型式: <input type="text" th:field="*{vehicleType}" /></label>
        <span class="error" th:errors="*{vehicleType}"></span><br/>
        <label>初度登録年月: <input type="date" th:field="*{firstRegistration}" /></label>
        <span class="error" th:errors="*{firstRegistration}"></span><br/>
        <label>車検満了日: <input type="date" th:field="*{inspectionExpiry}" /></label>
        <span class="error" th:errors="*{inspectionExpiry}"></span><br/>
        <label>走行距離: <input type="number" th:field="*{mileage}" /></label>
        <span class="error" th:errors="*{mileage}"></span><br/>
        <!-- 入庫情報 -->
        <h2>入庫情報</h2>
        <label>入庫日: <input type="date" th:field="*{stockDate}" /></label>
        <span class="error" th:errors="*{stockDate}"></span><br/>
        <label>入庫予定日: <input type="date" th:field="*{scheduledStockDate}" /></label><br/>
        <label>入庫区分: 
            <select th:field="*{stockType}">
                <option value="">選択してください</option>
                <option value="下取り">下取り</option>
                <option value="買取">買取</option>
                <option value="オークション">オークション</option>
            </select>
        </label>
        <span class="error" th:errors="*{stockType}"></span><br/>
        <label>仕入先名称: <input type="text" th:field="*{supplierName}" /></label>
        <span class="error" th:errors="*{supplierName}"></span><br/>
        <label>仕入担当者: <input type="text" th:field="*{buyerStaff}" /></label>
        <span class="error" th:errors="*{buyerStaff}"></span><br/>
        <!-- 販売情報 -->
        <h2>販売情報</h2>
        <label>契約日: <input type="date" th:field="*{contractDate}" /></label><br/>
        <label>名義変更日: <input type="date" th:field="*{transferDate}" /></label><br/>
        <label>納車日: <input type="date" th:field="*{deliveryDate}" /></label><br/>
        <label>販売区分: 
            <select th:field="*{saleType}">
                <option value="">選択してください</option>
                <option value="小売">小売</option>
                <option value="業販">業販</option>
                <option value="オークション">オークション</option>
                <option value="廃車">廃車</option>
            </select>
        </label><br/>
        <label>販売先名称: <input type="text" th:field="*{buyerName}" /></label><br/>
        <label>販売担当者: <input type="text" th:field="*{sellerStaff}" /></label><br/>
        <!-- 価格情報 -->
        <h2>価格情報</h2>
        <label>車両本体原価: <input type="number" step="1" th:field="*{baseCost}" /></label>
        <span class="error" th:errors="*{baseCost}"></span><br/>
        <label>リサイクル預託金: <input type="number" step="1" th:field="*{recycleFee}" /></label>
        <span class="error" th:errors="*{recycleFee}"></span><br/>
        <label>輸送費: <input type="number" step="1" th:field="*{transportFee}" /></label>
        <span class="error" th:errors="*{transportFee}"></span><br/>
        <label>加修費: <input type="number" step="1" th:field="*{repairFee}" /></label>
        <span class="error" th:errors="*{repairFee}"></span><br/>
        <label>販売価格: <input type="number" step="1" th:field="*{salePrice}" /></label>
        <span class="error" th:errors="*{salePrice}"></span><br/>
        <!-- 保存ボタン -->
        <button type="submit">保存</button>
        <a href="/cars">キャンセル</a>
    </form>
</body>
</html>
