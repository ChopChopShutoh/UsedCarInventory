<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>中古車在庫管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>車両一覧</h1>
    <a href="/cars/new" class="button">新規車両追加</a>
    <div th:if="${message}" th:text="${message}" style="color: green; text-align: center;"></div>
    <table>
        <tr>
            <th>ID</th>
            <th>車台番号</th>
            <th>メーカー</th>
            <th>車種</th>
            <th>仕入先</th>
            <th>入庫日</th>
            <th>仕入原価</th>
            <th>契約日</th>
            <th>販売価格</th>
            <th>名義変更日</th>
            <th>納車日</th>
            <th>粗利</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td><a th:href="@{/cars/edit/{id}(id=${car.id})}" th:text="${car.id}"></a></td>
            <td th:text="${car.chassisNumber}"></td>
            <td th:text="${car.manufacturer}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.supplierName}"></td>
            <td th:text="${car.stockDate}"></td>
            <td th:text="${#numbers.formatDecimal(car.totalCost, 1,'COMMA',0,'POINT' )}"></td>
            <td th:text="${car.contractDate}"></td>
            <td th:text="${#numbers.formatDecimal(car.salePrice, 1,'COMMA',0,'POINT' )}"></td>
            <td th:text="${car.transferDate}"></td>
            <td th:text="${car.deliveryDate}"></td>
            <td th:text="${#numbers.formatDecimal(car.grossProfit, 1,'COMMA',0,'POINT' )}"></td>
        </tr>
    </table>
</body>
</html>
